<script>
$(function(){
      function yourfunction(event) {
            alert('some anchor clicked');
            return false;
      }
      $('#myanchorid').click(yourfunction);
      $('a.anchorclass').click(yourfunction);
      $('#anchorlist > a').click(yourfunction);
});
</script>
<a id="myanchorid" href="#">Click Me</a>
<a class="anchorclass" href="#">Click Me</a>
<div id="anchorlist">
      <a href="#">Click Me</a>
      <a href="#">Click Me</a>
      <a href="#">Click Me</a>
</div>
